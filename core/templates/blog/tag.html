{% extends 'base.html' %}
{% block title %}Tag{% endblock %}
{% block body %}
  <div class="row">
    <h4>Posts by tag: &laquo;{{ tag.title }}&raquo;</h4>
    <hr>
  </div>
  {% for post in posts.items %}
  <div class="row shadow p-3 mb-2 bg-body rounded">
    <div class="col-lg-12">
      <h4>{{ post.title }}</h4>
    </div>
    <div class="col-lg-12">
      {{ post.text | truncate(255) | safe }}
      <a href="{{ url_for('.post', post_id=post.id) }}">...more</a>
    </div>
  </div>
  {% endfor %}
  {{ render_pagination(posts, '.tag', tag_name=tag.title) }}
{% endblock %}
