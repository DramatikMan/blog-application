{% extends 'index.html' %}
{% block title %}Create a new post{% endblock %}
{% block body %}
  <div class="row p-2 shadow rounded mb-3">
    <h1 class="text-center">Create a new post</h1>
    {{ form.render_form('.new_post', 'Submit') }}
  </div>
{% endblock %}
{% block js %}
  <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script>
  <script>
    ClassicEditor
      .create(document.querySelector('#editor'))
      .then(editor => {
        console.log(editor);
      }).catch(error => {
        console.error(error);
      });
  </script>
{% endblock %}
